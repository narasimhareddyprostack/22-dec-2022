<html>

<head></head>

<body>
    <h2>Validation - HTML Form attribute</h2>
    <form>
        <div>
            <label>User Name:</label>
            <input type="text" required />
        </div>
        <div>
            <label>Mobile No:&nbsp;</label>
            <input type="text" placeholder="10 Digit Number - pls enter" tabindex="1" />
        </div>
        <div>
            <label>Country:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" value="Inida" />
        </div>
        <div>
            <label>Quotation: &nbsp;</label>
            <input type="number" min="200" max="2000"  tabindex="2"/>
        </div>
        <div>
            <label>Password:&nbsp;&nbsp;&nbsp;</label>
            <input type="text" minlength="4" maxlength="10">
        </div>
        <div>
            <label>Type: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" disabled value="User" />
        </div>
        <button>Registration</button>
    </form>
</body>

</html>
